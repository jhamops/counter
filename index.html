<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Community Fest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importa la fuente Noto Sans JP para una estética japonesa */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap');

        /* Definición de variables CSS para temas */
        :root {
            /* Colores por defecto (oscuro) */
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg-start: rgba(60, 60, 80, 0.2);
            --container-bg-end: rgba(80, 60, 60, 0.2);
            --container-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            --title-gradient-start: #ff3e9d;
            --title-gradient-end: #3b82f6;
            --title-text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
            --timer-gradient-start: #3b82f6;
            --timer-gradient-end: #ec4899;
            --timer-shadow-inner: inset 0 5px 15px rgba(0, 0, 0, 0.4);
            --timer-shadow-outer: 0 5px 15px rgba(0, 0, 0, 0.3);
            --label-color: #b0b0b0;
            --message-color: #f44336;
            --toggle-bg: #3b82f6;
            --toggle-text: #ffffff;
            --toggle-hover-bg: #2563eb;
            /* Colores para elementos visuales */
            --sakura-tree-opacity: 0.2;
            /* Opacidad del árbol en tema oscuro */
            --blue-element-color: rgba(59, 130, 246, 0.3);
            /* Azul con transparencia */

            /* New variable for the sakura tree image */
            --sakura-right-image: url('https://placehold.co/300x300/1a1a1a/e0e0e0?text=Sakura+Dark');
            /* Placeholder for dark theme image */
        }

        /* Tema claro */
        body.light-theme {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --container-bg-start: rgba(200, 200, 220, 0.2);
            --container-bg-end: rgba(220, 200, 200, 0.2);
            --container-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            --title-gradient-start: #3b82f6;
            --title-gradient-end: #ff3e9d;
            --title-text-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            --timer-gradient-start: #ec4899;
            --timer-gradient-end: #3b82f6;
            --timer-shadow-inner: inset 0 5px 15px rgba(0, 0, 0, 0.1);
            --timer-shadow-outer: 0 5px 15px rgba(0, 0, 0, 0.1);
            --label-color: #666666;
            --message-color: #d32f2f;
            --toggle-bg: #ec4899;
            --toggle-text: #ffffff;
            --toggle-hover-bg: #be185d;
            /* Colores para elementos visuales en tema claro */
            --sakura-tree-opacity: 0.8;
            --blue-element-color: rgba(59, 130, 246, 0.6);

            /* NUEVOS Colores para el degradado de fondo en tema claro */
            --light-bg-gradient-start: #fefefe;
            /* Casi blanco */
            --light-bg-gradient-mid: #ffe0f0;
            /* Rosa muy claro */
            --light-bg-gradient-end: #e0f0ff;
            /* Azul muy claro */

            /* New variable for the sakura tree image */
            --sakura-right-image: url('https://placehold.co/300x300/f0f0f0/333333?text=Sakura+Light');
            /* Placeholder for light theme image */
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Important to keep elements off-screen from causing scrollbars */
            background-image: radial-gradient(circle at top left, var(--container-bg-start) 0%, transparent 50%),
                radial-gradient(circle at bottom right, var(--container-bg-end) 0%, transparent 50%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
            /* Needed for absolutely positioned elements relative to body */
        }

        html {
            overflow-x: hidden;
            /* ❗ Solo oculta el scroll lateral */
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden;
            /* Por si acaso */
        }

        body.light-theme {
            background-image: linear-gradient(135deg, var(--light-bg-gradient-start) 0%, var(--light-bg-gradient-mid) 60%, var(--light-bg-gradient-end) 100%);
        }

        .container {
            border-radius: 1.5rem;
            padding: 2.5rem;
            text-align: center;
            max-width: 95%;
            width: 700px;
            animation: fadeIn 1s ease-out;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            z-index: 2;
            /* Ensures container is above background elements */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-shadow: var(--title-text-shadow);
            letter-spacing: 0.08em;
            background: linear-gradient(90deg, var(--title-gradient-start), var(--title-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            transition: all 0.5s ease;
        }

        .timer-display {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(90deg, var(--timer-gradient-start), var(--timer-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            border-radius: 1rem;
            letter-spacing: 0.05em;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            transition: all 0.5s ease;
        }

        .timer-display span {
            display: inline-block;
            margin: 0 0.5rem;
        }

        .timer-label {
            font-size: 1.2rem;
            font-weight: 400;
            display: block;
            margin-top: -0.5rem;
            color: var(--label-color);
            transition: color 0.5s ease;
        }

        .message {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: var(--message-color);
            font-weight: 600;
            min-height: 24px;
            transition: color 0.5s ease;
        }

        .theme-toggle-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--toggle-bg);
            color: var(--toggle-text);
            border: none;
            border-radius: 50%;
            /* ¡Cambiado a 50% para que sea redondo! */
            padding: 0.75rem;
            /* Ajusta el padding para un tamaño de botón adecuado */
            width: 48px;
            /* Tamaño fijo para el botón redondo */
            height: 48px;
            /* Tamaño fijo para el botón redondo */
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            /* Mantenido para centrar el ícono */
            justify-content: center;
            /* Centra el ícono horizontalmente */
            align-items: center;
            /* Centra el ícono verticalmente */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
        }

        .theme-toggle-button:hover {
            background-color: var(--toggle-hover-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle-button svg {
            width: 1.2em;
            height: 1.2em;
            fill: currentColor;
        }

        /* --- Estilos para elementos visuales adicionales --- */

        @keyframes sakuraBloom {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.05);
                opacity: 0.6;
            }
        }

        /* Blue interactive elements */
        .blue-element {
            position: absolute;
            width: 150px;
            /* Size of the element */
            height: 150px;
            background-color: var(--blue-element-color);
            border-radius: 50%;
            /* Make it circular, or adjust for different shapes */
            filter: blur(50px);
            /* Soft blur effect */
            transition: background-color 0.5s ease;
            pointer-events: none;
            /* Allows clicks to pass through */
            z-index: 1;
            opacity: 0.7;
            /* Adjust opacity */
            animation: floatAndPulse 5s ease-in-out infinite alternate;
        }

        .blue-element.top-left {
            top: -50px;
            /* Start off-screen slightly */
            left: -50px;
            transform: rotate(20deg);
        }

        .blue-element.bottom-left {
            bottom: -50px;
            /* Start off-screen slightly */
            left: -50px;
            transform: rotate(-30deg);
            animation-delay: 2.5s;
            /* Stagger animation */
        }

        /* Responsive adjustments for corner images */
        .top-left-img {
            /* Renamed class for clarity */
            position: absolute;
            top: 0;
            left: 0;
            width: 15vw;
            /* Use vw for responsive width */
            max-width: 100px;
            /* Max width to prevent it from getting too large */
            height: auto;
            /* Maintain aspect ratio */
            z-index: 0;
            /* Send behind other content */
        }

        .shape-bottom {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 25vw;
            /* Use vw for responsive width */
            max-width: 200px;
            /* Max width to prevent it from getting too large */
            height: auto;
            /* Maintain aspect ratio */
            z-index: 0;
            /* Send behind other content */
        }

        /* Responsive adjustments for right-side images */
        .right-img,
        .right-img2 {
            position: absolute;
            right: 0;
            /* Position at the right edge */
            height: 96vh;
            /* Maintain vertical height */
            width: auto;
            /* Allow width to adjust based on height */
            transform: translateX(18%);
            /* Push 30% of its own width off-screen to the right */
            top: 0;
            z-index: 0;
            /* Send behind other content */
            transition: opacity 0.5s ease, transform 0.5s ease;
            /* Add transform to transition */
        }

        .right-img2 {
            height: 87vh;
            top: -5px;
            transform: translateX(18%);
            /* Also push off-screen */
        }

        .right-black {
            position: absolute;
            right: 0;
            height: 94vh;
            width: auto;
            transform: translateX(18%);
            top: 0;
            z-index: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        @keyframes floatAndPulse {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translate(10px, 10px) scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
        }

        .timer-display {
            position: relative;
            /* Important for positioning elements relative to it */
            z-index: 3;
            /* Ensure text is above any potential overlapping background elements */
        }

        /* --- Nuevos estilos para las hojas que caen --- */
        .falling-leaf {
            position: absolute;
            width: 25px;
            /* Tamaño de la hoja */
            height: 25px;
            /* Tamaño de la hoja */
            background-color: #F110A4;
            /* Color base, si no se usa SVG */
            border-radius: 50% 5px 50% 5px;
            /* Forma de hoja rudimentaria */
            opacity: 0;
            /* Empieza invisible */
            pointer-events: none;
            /* No interfiere con clics */
            animation: fallAndFade 10s linear infinite;
            /* Animación principal */
            z-index: 0;
            /* Detrás de todo lo demás */
            box-shadow: 0 0 5px hsla(0, 0%, 100%, 0.63);
            /* Pequeña sombra */
            /* SVG de hoja de sakura en base64 para mejor forma */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23F110A4" d="M50,0 Q70,20 80,40 C80,60 60,80 50,100 Q40,80 20,60 C20,40 30,20 50,0 Z"/></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Variaciones de color para las hojas en tema claro */
        body.light-theme .falling-leaf {
            background-color: #E294CE;
            /* Un rosa más claro para el tema claro */
            box-shadow: 0 0 5px rgba(222, 255, 225, 0.7);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23E294CE" d="M50,0 Q70,20 80,40 C80,60 60,80 50,100 Q40,80 20,60 C20,40 30,20 50,0 Z"/></svg>');
        }

        /* Animación de caída y desvanecimiento */
        @keyframes fallAndFade {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
                /* Aparece */
            }

            80% {
                transform: translate(-50px, 100vh) rotate(720deg);
                /* Cae y se mueve un poco a la izquierda */
                opacity: 0.8;
            }

            100% {
                transform: translate(-100px, 110vh) rotate(1080deg);
                /* Sale de la pantalla y se desvanece */
                opacity: 0;
            }
        }


        /* --- Responsive adjustments for new elements --- */
        @media (max-width: 1024px) {

            /* Adjust tree size for smaller desktops/laptops */
            .sakura-tree-div {
                width: 250px;
                height: 250px;
            }

            .blue-element {
                width: 120px;
                height: 120px;
                filter: blur(40px);
            }

            .right-img,
            .right-img2,
            .right-black {
                transform: translateX(25%);
                /* Adjust offset for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .sakura-tree-div {
                width: 200px;
                height: 200px;
                right: -50px;
                /* Adjust position for smaller screens */
                bottom: -50px;
            }

            .blue-element {
                width: 100px;
                height: 100px;
                filter: blur(30px);
            }

            .blue-element.top-left {
                top: -30px;
                left: -30px;
            }

            .blue-element.bottom-left {
                bottom: -30px;
                left: -30px;
            }

            .falling-leaf {
                width: 20px;
                /* Hojas más pequeñas en móvil */
                height: 20px;
            }

            .right-img,
            .right-img2,
            .right-black {
                transform: translateX(25%);
                top: inherit;
                bottom: 0 !important;
            }

            .right-img2 {}

            .title {
                font-size: 2.5rem;
                /* Smaller title on tablets */
            }

            .timer-display {
                font-size: 3.5rem;
                /* Smaller timer on tablets */
            }
        }

        @media (max-width: 600px) {

            .sakura-tree-div {
                display: none;
                /* Hide tree on very small screens to save space */
            }

            .blue-element {
                width: 80px;
                height: 80px;
                filter: blur(20px);
            }

            .blue-element.top-left {
                top: -20px;
                left: -20px;
            }

            .blue-element.bottom-left {
                bottom: -20px;
                left: -20px;
            }

            .falling-leaf {
                width: 15px;
                /* Aún más pequeñas en pantallas muy pequeñas */
                height: 15px;
            }

            .right-img,
            .right-img2,
            .right-black {
                display: none !important;
            }

            .title {
                font-size: 2rem;
                /* Even smaller title on mobile */
            }

            .timer-display {
                font-size: 2.8rem;
                /* Even smaller timer on mobile */
            }

            .timer-display span {
                margin: 0 0.2rem;
                /* Reduce margin between time units */
            }

            .timer-label {
                font-size: 1rem;
                /* Smaller labels on mobile */
            }

            .message {
                font-size: 1.2rem;
                /* Smaller message on mobile */
            }

            .shape-bottom {
                position: fixed;
                /* ✅ Se queda pegado a la ventana */
                left: 0;
                bottom: 0;
                width: 25vw;
                max-width: 200px;
                height: auto;
                z-index: 0;
                pointer-events: none;
                /* Opcional: para no bloquear clics */
            }
        }
    </style>
</head>

<body>
    <!-- Se utilizan imágenes de marcador de posición ya que las rutas originales eran locales. Reemplaza con URLs de imágenes reales si están disponibles. -->
    <img class="top-left-img" src="./images/cut.png" alt="Elemento decorativo">
    <div class="sakura-tree-div"></div>
    <div class="blue-element top-left"></div>
    <div class="blue-element bottom-left"></div>
    <button id="themeToggleButton" class="theme-toggle-button">
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: block;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    <div class="container">
        <h1 class="title">AWS Community Fest</h1>
        <div id="timerDisplay" class="timer-display">
        </div>
        <div id="message" class="message"></div>
    </div>
    <!-- Se utilizan imágenes de marcador de posición ya que las rutas originales eran locales. Reemplaza con URLs de imágenes reales si están disponibles. -->
    <img id="sakuraRightLight" src="images/sakura beautiful.png" alt="Árbol de Sakura Claro" class="right-img">
    <img id="sakuraRightDark" src="images/sakura-2-Photoroom.png" alt="Árbol de Sakura Oscuro" class="right-img2">
    <img src="./images/shape-bottom.png" class="shape-bottom" alt="Forma decorativa">

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const messageDisplay = document.getElementById('message');
        const themeToggleButton = document.getElementById('themeToggleButton');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        const body = document.body;

        // Get the specific image elements by ID
        const sakuraRightLight = document.getElementById('sakuraRightLight');
        const sakuraRightDark = document.getElementById('sakuraRightDark');

        const targetDate = new Date('2025-09-13T00:00:00').getTime(); // Medianoche del 13 de septiembre

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
                // Show dark image, hide light image
                sakuraRightDark.style.display = 'block';
                sakuraRightLight.style.display = 'none';
            } else {
                body.classList.add('light-theme');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
                // Show light image, hide dark image
                sakuraRightDark.style.display = 'none';
                sakuraRightLight.style.display = 'block';
            }
            localStorage.setItem('theme', theme); // Save user's preference
        }

        // Initialize theme based on local storage or system preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                // System prefers light, so set light theme by default
                setTheme('light');
            } else {
                // Default to dark theme if no preference or system prefers dark
                setTheme('dark');
            }
        }

        // Toggle theme on button click
        themeToggleButton.addEventListener('click', () => {
            if (body.classList.contains('light-theme')) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });

        // Function to update the countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerDisplay.innerHTML = "00<span class='timer-label'>Días</span> 00<span class='timer-label'>Horas</span> 00<span class='timer-label'>Minutos</span> 00<span class='timer-label'>Segundos</span>";
                messageDisplay.textContent = "¡El tiempo ha llegado!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerDisplay.innerHTML = `
                <span>${String(days).padStart(2, '0')}<span class="timer-label">Días</span></span>
                <span>${String(hours).padStart(2, '0')}<span class="timer-label">Horas</span></span>
                <span>${String(minutes).padStart(2, '0')}<span class="timer-label">Minutos</span></span>
                <span>${String(seconds).padStart(2, '0')}<span class="timer-label">Segundos</span></span>
            `;
        }

        // --- Código JavaScript para generar hojas ---
        function createFallingLeaves(count) {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < count; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('falling-leaf');
                // Posicionar las hojas aleatoriamente por la derecha
                leaf.style.left = `${90 + Math.random() * 10}vw`; // Entre 90vw y 100vw
                leaf.style.animationDelay = `${Math.random() * 10}s`; // Retraso aleatorio para la animación
                leaf.style.animationDuration = `${8 + Math.random() * 4}s`; // Duración aleatoria (entre 8s y 12s)
                leaf.style.transform = `scale(${0.7 + Math.random() * 0.6})`; // Tamaño aleatorio
                fragment.appendChild(leaf);
            }
            document.body.appendChild(fragment);
        }

        // Inicializar hojas al cargar la página
        createFallingLeaves(20); // Puedes ajustar el número de hojas aquí


        // Initialize theme on page load
        initializeTheme();

        // Update the countdown every 1 second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Call updateCountdown immediately to display the time on page load
        updateCountdown();
    </script>
</body>

</html>
