<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Community Fest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="top-left-img" src="./images/cut.png" alt="Elemento decorativo">
    <div class="sakura-tree-div"></div>
    <div class="blue-element top-left"></div>
    <div class="blue-element bottom-left"></div>
    <button id="themeToggleButton" class="theme-toggle-button">
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: block;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    <div class="container">
        <h1 class="title">AWS Community Fest</h1>
        <div id="timerDisplay" class="timer-display">
        </div>
        <div id="message" class="message"></div>
    </div>
    <img id="sakuraRightLight" src="images/sakura beautiful.png" alt="Árbol de Sakura Claro" class="right-img">
    <img id="sakuraRightDark" src="images/sakura-2-Photoroom.png" alt="Árbol de Sakura Oscuro" class="right-img2">
    <img src="./images/shape-bottom.png" class="shape-bottom" alt="Forma decorativa">

    <script src="./script.js"></script>
</body>

</html>
